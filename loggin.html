<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="form.css">
    <title>Fundacion Viva La Vida - Loggin</title>
</head>
<body>
    <nav>
        <img src = "Imagenes/Logo fundacion.jpeg" class = "logo" alt = "Logo de la institucion"> 
        <ul>
            <li><a href = "index.html">¿Quienes somos?</a></li>
            <li><a href = "donaciones.html">Donacion</a></li>

            <li><a href = "ingresar.html">Ingresar</a></li>
        </ul>
    </nav> 
    <h1 class = "loggin_titulo">Registrarse</h1>
    <form method = "post">
        <div class = "usuario">
            <label for = "usuario">Nombre de usuario</label>
            <input type = "text" name = "usuario" id = "usuario" placeholder = "Ingresa tu nombre de usuario">
        </div>
        <div class = "contrasenia">
            <label for = "contrasenia">Contraseña</label>
            <input type = "text" name = "contrasenia" id = "contrasenia" placeholder = "Ingresa tu contraseña">
        </div>
        <div class = "email">
            <label for = "email">Email</label>
            <input type = "email" name = "email" id = "email" placeholder = "Ingresa tu email">
        </div>
        <div class = "tel">
            <label for = "telefono">Telefono</label>
            <input type = "number" name = "telefono" id = "telefono" placeholder = "Ingresa tu telefono">
        </div>
        <button type = "submit" class = "boton_loggin">Crear cuenta</button>
    </form>
    <footer>
        <p>&copy; 2016 Fundación Viva la Vida por el Bienestar Animal</p>
        <img src = "Imagenes/Logo facebook.jpeg" alt = "Logo de Facebook" class = "face">
        <img src = "Imagenes/Logo Instagram.jpeg" alt = "Logo de Instragram" class = "insta">
        <a href = "">@fundacionvivalavida.argentina</a>
    </footer>
</body>
