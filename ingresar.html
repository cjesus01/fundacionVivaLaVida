<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href = "form.css">
    <link rel="stylesheet" href = "ingreso.css">   
    <title>Fundacion Viva La Vida - Ingresar</title>
</head>
<body>
    <nav>
        <img src = "Imagenes/Logo fundacion.jpeg" class = "logo" alt = "Logo de la institucion"> 
        <ul>
            <li><a href = "index.html">¿Quienes somos?</a></li>

        </ul>
    </nav> 
    <div class = "ingreso">
        <h1>Ingresar</h1>
        <form method="get">
            <div class = "ingresar_usuario">
                <label for = "ingresar_usuario">Usuario</label>
                <input type = "text" name = "ingresar_usuario" id = "ingresar_usuario" placeholder = "Ingrese su usuario">
            </div>
            <div class = "ingresar_contrasenia">
                <label for = "ingresar_contrasenia">Contraseña</label>
                <input type = "password" name = "ingresar_contrasenia" id = "ingresar_contrasenia" placeholder = "Ingresa su contraseña">
            </div>
            <div class = "envio">
                <button type = "submit">Ingresar</button>
                <a href = "loggin.html"> Crear Cuenta</a>
            </div>
        </form>
    </div>
    <footer>
        <p>&copy; 2016 Fundación Viva la Vida por el Bienestar Animal</p>
        <img src = "Imagenes/Logo facebook.jpeg" alt = "Logo de Facebook" class = "face">
        <img src = "Imagenes/Logo Instagram.jpeg" alt = "Logo de Instragram" class = "insta">
        <a href = "">@fundacionvivalavida.argentina</a>
    </footer>
