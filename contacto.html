    <h1>Completá el formulario</h1>
    <p class="parrafoAvisoConsulta"></p>
    <form method = "get">
        <div class = "nombre">
            <label for="nombre">Nombre</label>
            <p id="textoNombre"></p>
            <input type = "text" name = "nombre" id = "nombre" placeholder = "Ingresa tu nombre">
        </div>
        <div class = "apellido">
            <label for = "apellido">Apellido</label>
            <p id="textoApellido"></p>
            <input type="text" name = "apellido" id = "apellido" placeholder = "Ingresa tu apellido">
        </div>
        <div class = "email">
            <label for = "email">Email</label>
            <p id="textoEmail"></p>
            <input type = "email" name = "email" id = "email" placeholder = "Ingresa tu email">
        </div>
        <div class = "tel">
            <label for = "telefono">Telefono</label>
            <small>Formato: 9999-999999</small>
            <p id="textoTelefono"></p>
            <input type = "tel" name = "telefono" id = "telefono" placeholder = "Ingresa tu telefono">
        </div>
        <div class = "asunto">
            <label for = "asunto">Asunto</label>
            <small>Cantidad minima de caracteres: 20</small>
            <p id="textoAsunto"></p>
            <textarea type = "text" name = "asunto" id = "asunto" placeholder = "Dejenos su consulta" minlength="20"></textarea>
        </div>
        <div class="botonForm">
            <button type="button" id="botonConsulta">Enviar</button>
        </div>
    </form>
