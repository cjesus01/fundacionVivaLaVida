    <h1>Completá el formulario</h1>
    <form method = "post">
        <div class = "nombre">
            <label for="nombre">Nombre</label>
            <input type = "text" name = "nombre" id = "nombre" placeholder = "Ingresa tu nombre">
        </div>
        <div class = "apellido">
            <label for = "apellido">Apellido</label>
            <input type="text" name = "apellido" id = "apellido" placeholder = "Ingresa tu apellido">
        </div>
        <div class = "email">
            <label for = "email">Email</label>
            <input type = "email" name = "email" id = "email" placeholder = "Ingresa tu email">
        </div>
        <div class = "tel">
            <label for = "telefono">Telefono</label>
            <input type = "number" name = "telefono" id = "telefono" placeholder = "Ingresa tu telefono">
        </div>
        <div class = "asunto">
            <label for = "asunto">Asunto</label>
            <textarea type = "text" name = "asunto" id = "asunto" placeholder = "Dejenos su consulta"></textarea>
        </div>
        <button type = "submit">Enviar</button>
    </form>
    <footer>
        <p>&copy; 2016 Fundación Viva la Vida por el Bienestar Animal</p>

        <a href = "">@fundacionvivalavida.argentina</a>
    </footer>
